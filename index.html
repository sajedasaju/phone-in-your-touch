<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone InYourTouch</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-color">
    <!-- header section  added -->
    <header>
        <div class="d-flex justify-content-center align-items-center mt-4 pb-5">
            <img src="./images/logo.png" alt="" width="60px">
            <h2>Phone InYourTouch</h2>
        </div>
    </header>

    <!-- main section start -->
    <main class="container">
        <!-- search section -->
        <section class="search mt-5">

            <div class="input-group mb-3 ">
                <input id="search-input" type="text" class="form-control" placeholder="phone name"
                    aria-label="phone name" aria-describedby="basic-addon2">
                <div class="input-group-append ">
                    <button onclick="searchPhones()" class="btn search-btn" type="button">Search phone</button>

                </div>
            </div>

            <!-- error message -->
            <div id="phoneNotFound" class="w-50 mx-auto mb-4 text-danger rounded">


            </div>

        </section>

        <section class="phonesDisplay text-center">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="displayPhones">

            </div>
            <!-- <button onclick="showAllSearchPhones()" class="button" id="show-all">Show
                All</button> -->

        </section>


    </main>



    <!-- bootstrap script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript script link -->
    <script src="./js/script.js"></script>
</body>

</html>
